<template name="TodoItem">
  <div class="done">
    <input type="checkbox" name="is_done" {{isDoneChecked}} />
  </div>

  <div class="subject">
    {{subject}}
  </div>

  <div class="action">
    &nbsp;&nbsp;<a href="{{pathFor 'todos.detail' params=this}}"><small>Details</small></a>
  </div>
</template>
